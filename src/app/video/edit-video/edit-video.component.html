<h2>Modifier la vid√©o</h2>

<form (ngSubmit)="updateVideo()">
  <label for="id">ID:</label>
  <input type="number" id="id" name="id" [(ngModel)]="video.id" disabled>

  <label for="title">Titre:</label>
  <input type="text" id="title" name="title" [(ngModel)]="video.title" required>

  <label for="genre">Genre:</label>
  <input type="text" id="genre" name="genre" [(ngModel)]="video.genre" required>

  <label for="public">Public:</label>
  <input type="checkbox" id="public" name="public" [(ngModel)]="video.public">

  <button type="submit">Modifier</button>
</form>
